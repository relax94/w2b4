<html>

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body onload="InitThis();">
    <div id="grid"></div>
    <button id="apply">Apply</button>
    <button id="recognize">Recognize</button>
    <div id="output-results"></div>

    <div align="center">
        <canvas id="myCanvas" width="25" height="25" style="border:2px solid black"></canvas>
        <br /><br />
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9" selected="selected">9</option>
        <option value="11">11</option>
    </select>
        Color : <select id="selColor">
        <option value="black">black</option>
        <option value="blue" selected="selected">blue</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="gray">gray</option>
    </select>
        <input id="answer" type="text" />
        <button id="addExample">Add Example</button>
        <button id="trainNetwork">Train Network</button>
        <button id="recognizeHandwrite">RecognizeHandwrite</button>
    </div>

<!--    <button id="train">Train</button>
    <input type="text" id="desired" />-->

    <script src="./draw.js" type="text/javascript"></script>
    <script src="./jquery.js" type="text/javascript"></script>
</body>

</html>
